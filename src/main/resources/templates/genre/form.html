<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{masterlayout/masterlayout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div layout:fragment="content">
        <div class="card card-default">
            <div class="card-header card-header-border-bottom">
                <h2>Genre Create</h2>
            </div>
            <div class="card-body">
                <form th:action="${isEdit} ? '/genre/edit/' + *{id} : '/form'" method="post" th:object="${genre}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input th:field="*{title}" type="text" class="form-control" placeholder="Type your title">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input th:field="*{description}" type="text" class="form-control" placeholder="Describe your story here">
                            </div>
                        </div>
                    </div>
                    <div class="form-footer pt-5 border-top">
                        <button th:text="${isEdit} ? 'Update' : 'Create'" type="submit" class="btn btn-primary btn-default">add new</button>
                    </div>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
